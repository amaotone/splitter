<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>speedrun</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Speedrun</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div id="timer" class="col-md-8">
            <div class="page-header">
                <h1>Dark Souls</h1>
                Gravelord Sword {{time/10.0}}
            </div>
            <table class="table table-striped">
                <tr v-for="segment in segments">
                    <td>{{ segment.name }}</td>
                    <td>{{ segment.time }}</td>
                </tr>
            </table>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-default">Start / Split</button>
                </div>
            </div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-default">Unsplit</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default">Pause</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default">Reset</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Record</div>
                <div class="list-group">
                    <button type="button" class="list-group-item">Save</button>
                    <button type="button" class="list-group-item">Load</button>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Hotkeys</div>
                <ul class="list-group">
                    <li class="list-group-item">Start / Split <span class="badge">Enter</span></li>
                    <li class="list-group-item">Unsplit <span class="badge">U</span></li>
                    <li class="list-group-item">Pause <span class="badge">P</span></li>
                    <li class="list-group-item">Reset <span class="badge">R</span></li>
                    <li class="list-group-item">Edit <span class="badge">E</span></li>
                </ul>
            </div>
        </div>

    </div>
</div>
</body>

</html>
